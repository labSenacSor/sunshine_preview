<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">    
  <title>Mockup (Telas) do App Sunshine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="screen login-screen active">
    <img src="screen-login.png" alt="Tela de Login">

    </div>
  </div>

  </div>
  <div class="screen conteudoseducativos">

  </div>

</html>
